title: bas-wiki
lang: en
description: Blade and Sorcery Wiki
repository: KospY/BasSDK
remote_theme: rundocs/jekyll-rtd-theme

defaults:
  # Add styling to all pages front matter
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      sass: _includes/extra/styles.scss
      layout: default_sidebar 
      

twitter_username: 
github_username:  KospY

readme_index:
  with_frontmatter: true

exclude:
  - Makefile
  - Gemfile
  - Gemfile.lock

plugins:
  - jemoji
  - jekyll-avatar
  - jekyll-mentions
  - jekyll-github-metadata